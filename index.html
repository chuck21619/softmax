<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTG Commander Winner Predictor</title>
  <link rel="icon" href="bird-icon.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
  <script type="module" src="./train.js"></script>
</head>
<body>
  <h1 id="title">MTG Commander Winner Predictor</h1>
  <p>Check the console for training progress and predictions.</p>
  <button id="loadGoogleSheetButton" style="display: block; width: 95%; max-width: 500px; margin: 20px auto; padding: 8px 16px; font-size: 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    Use Default Google Sheet
  </button>
  
  

  <!-- Hidden section for prediction UI -->
  <section id="predictionSection" style="display: none;">
    <h2>Make Predictions</h2>

    <!-- Horizontal layout for Player and Deck dropdowns -->
    <div>
      <label for="player1">Player 1:</label>
      <select id="player1">
        <option value="">Select Player</option>
      </select>
      <label for="deck1">Deck 1:</label>
      <select id="deck1">
        <option value="">Select Deck</option>
      </select>
    </div>

    <div>
      <label for="player2">Player 2:</label>
      <select id="player2">
        <option value="">Select Player</option>
      </select>
      <label for="deck2">Deck 2:</label>
      <select id="deck2">
        <option value="">Select Deck</option>
      </select>
    </div>

    <div>
      <label for="player3">Player 3:</label>
      <select id="player3">
        <option value="">Select Player</option>
      </select>
      <label for="deck3">Deck 3:</label>
      <select id="deck3">
        <option value="">Select Deck</option>
      </select>
    </div>

    <div>
      <label for="player4">Player 4:</label>
      <select id="player4">
        <option value="">Select Player</option>
      </select>
      <label for="deck4">Deck 4:</label>
      <select id="deck4">
        <option value="">Select Deck</option>
      </select>
    </div>
    <!-- Predict button -->
    <div>
        <button id="predictButton" style="display: block; width: 95%; max-width: 300px; margin: 20px auto; padding: 8px 16px; font-size: 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Predict Winner</button>
      </div>
  </section>
</body>
</html>
